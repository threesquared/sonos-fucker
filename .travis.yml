dist: trusty
language: rust
services: docker
sudo: required
matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly
    - env: TARGET=x86_64-unknown-linux-musl
      rust: nightly
    - env: TARGET=armv7-unknown-linux-gnueabihf
      rust: nightly
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: nightly
before_install:
  - set -e
  - rustup self update
install:
  - sh ci/install.sh
  - source ~/.cargo/env || true
script:
  - bash ci/script.sh
after_script: set +e
before_deploy:
  - sh ci/before_deploy.sh
deploy:
  file_glob: true
  file: sonos-sabotage-$TRAVIS_TAG-$TARGET.*
  on:
    tags: true
  provider: releases
  skip_cleanup: true
  api-key:
    secure: 
cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo
branches:
  only:
  - /^\d+\.\d+\.\d+.*$/
